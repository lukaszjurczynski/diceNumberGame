<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Game</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
<body>
    <main class="container">
            <button class="btn btn-new">New game</button>
            <div class="game-container">
                <div class="player-container">
                    <div class="player player-0-block active">
                    <div class="player-name" id="name-0">Player 1</div>
                        <div class="player-score" id="score-0">43</div>
                        <div class="player-round-box">
                            <div class="player-round-label">Round</div>
                            <div class="player-round-score" id="round-0">11</div>
                        </div>
                    </div>
                    <div class="player player-1-block">
                        <div class="player-name" id="name-1">Player 2</div>
                        <div class="player-score" id="score-1">43</div>
                        <div class="player-round-box">
                            <div class="player-round-label">Round</div>
                            <div class="player-round-score" id="round-1">11</div>
                        </div>
                    </div>
                </div>
                <div class="gameicons">
                    <img src="img/1.svg" alt="dice" class="dice hidden">
                    <div class="gameicons__buttons">
                        <button class="btn btn-roll"><i class="fas fa-sync-alt"></i>Roll dice</button>
                        <button class="btn btn-add"><i class="fas fa-plus"></i>Add to total</button>
                </div>
                </div>  
            </div>  
    </main>
    <script src="script.js"></script>
</body>
</html>
