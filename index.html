<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Game</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,700" rel="stylesheet">
</head>
<body>
    <main class="container">
        <button class="btn-new">New game</button>
            <div class="player-0-block active">
               <div class="player-name">Player 1</div>
                <div class="player-score">43</div>
                <div class="player-total-box">
                    <div class="player-total-label">Total</div>
                    <div class="player-total-score">11</div>
                </div>
            </div>
            <div class="player-0-block">
                <div class="player-name">Player 2</div>
                <div class="player-score">43</div>
                <div class="player-total-box">
                    <div class="player-total-label">Total</div>
                    <div class="player-total-score">11</div>
                </div>
            </div>
        <div class="gameicons">
            <img src="img/1.svg" alt="dice">
            <button class="btn-roll">Roll dice</button>
            <button class="btn-add">Add to total</button>
        </div>    
    </main>
    <script src="script.js"></script>
</body>
</html>
